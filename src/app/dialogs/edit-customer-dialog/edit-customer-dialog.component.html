<div class="container">
    <h3 mat-dialog-title>Edit Customer</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="Customer Id" [(ngModel)]="data.customerId" name="customerId" disabled required >
          <mat-error *ngIf="formControl.invalid">{{requiredErrorMessage}}</mat-error>
        </mat-form-field>
      </div>
  
      <!--Textarea for demo purposes-->
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="Full Name" [(ngModel)]="data.fullName" name="fullName" required >
          <mat-error *ngIf="formControl.invalid">{{requiredErrorMessage}}</mat-error>
        </mat-form-field>
      </div>
  
      <!--Contains mat-hint for characters count and has maxLengt set-->
      <div class="form">
        <mat-form-field color="accent">
          <input type="date" matInput #inputstate class="form-control" placeholder="Date of Birth" [(ngModel)]="data.dateOfBirth" name="dateOfBirth" required >
          <mat-error *ngIf="formControl.invalid">{{requiredErrorMessage}}</mat-error>
        </mat-form-field>
      </div>
  
      <div mat-dialog-actions>
        <button mat-button type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="editCustomer()">Update</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </form>
  </div>
